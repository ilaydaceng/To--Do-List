<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User ekle</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">

		<div class="row">
			<div class="col-3">
				<h1 th:if="${user.id==null}">Add User</h1>
				<h1 th:if="${user.id!=null}">Edit User</h1>
				<a th:href="@{/users}">User Listesine Dön</a>
			</div>
			<div class="col-6">
				<form method="post" th:action="${user.id == null} ? @{/users/new} : @{/users/edit/{id}(id=${user.id})}"
					th:object="${user}">
					<div class="row mt-2"><input type="text" class="form-control" placeholder="Username" name="username"
							th:field="*{username}"></div>
					<div class="row mt-2"><input type="text" class="form-control" placeholder="E-Mail" name="email"
							th:field="*{email}"></div>
					<div class="row mt-2">
						<select class="form-control" name="role" th:field="*{role}">
							<option value="">Seçiniz</option>
							<option value="ADMIN">Admin</option>
							<option value="USER">Kullanıcı</option>
						</select>
					</div>
					<div class="row mt-2"><input type="password" class="form-control" placeholder="Password"
							name="password" th:field="*{password}"></div>
					<div class="row mt-2"><input type="submit" class="btn btn-primary"></div>
				</form>
			</div>
		</div>

	</div>
</body>

</html>
