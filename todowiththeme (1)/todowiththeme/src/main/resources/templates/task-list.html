<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tasl List</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Başlık</th>
					<th scope="col">Açıklama</th>
					<th scope="col">Durum</th>
					<th scope="col">işlem</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task:${tasks}" th:class="${task.complate}?'alert alert-danger':'alert alert-success'">
					<td th:text="${task.id}"></td>
					<td th:text="${task.title}"></td>
					<td th:text="${task.description}"></td>
					<td th:text="${task.complate}?'Tamamlandı':'Tamamlanmadı'"></td>
					
					<td>
						<a th:href="@{/update/{taskId}(taskId=${task.id})}">
						<img title="Durum" alt="Durum" th:src="${task.complate}?'https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678092-sign-add-256.png':'https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678069-sign-error-512.png'"
							width="25">						
							</a>
						
					</td>


				</tr>


			</tbody>
		</table>
		<div><a th:href="@{/tasks/new}">
			<img height="45" src="https://cdn1.iconfinder.com/data/icons/education-1045/48/homework-256.png">Görev Ekle</a>
			</div>
	</div>

</body>
</html>
